<div class="page-category mb-5">
    <h1 class="bg-dark py-3 mb-3 text-center text-white">Noticias</h1>
</div>

<!-- Spinner to show while loading data from server -->
<div *ngIf="news === undefined" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="d-flex row mb-5 news-item" *ngFor="let news_item of news">
    <div class="order-2 col-12 order-lg-1 col-lg-7 offset-lg-1">
        <h2 class="headline"><a [routerLink]="['/noticias/', news_item.id]">{{ news_item.headline }}</a></h2>
        <p>{{ news_item.created_at | date: "dd \'de\' MMMM \'de\' yyyy" }}</p>
        <small class="subhead text-muted">{{ news_item.subhead }}</small>
        <hr>
        <p class="inlet">{{ news_item.inlet }}</p>    
    </div>
    <div class="order-1 col-12 order-lg-2 col-lg-3">
        <img class="img-fluid mx-auto d-block" src="assets/news/{{ news_item.image }}" alt="Imagen noticia" />
    </div>
</div>
